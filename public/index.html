<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World com Google Auth</title>
  <!-- Material Design Components (MDC) CSS -->
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
  <!-- Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- MDC JS tradicional -->
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <!-- Arquivos locais -->
  <link rel="stylesheet" href="/styles.css">
  <script type="module" src="/script.js"></script>
</head>
<body>
  <h1>Meu Site</h1>
  <div id="auth-section" class="mdc-card">
    <button id="sign-in-button" class="mdc-button mdc-button--raised" onclick="signInWithGoogle()">
      <span class="mdc-button__label">Entrar com Google</span>
    </button>
    <button id="sign-out-button" class="mdc-button mdc-button--outlined" onclick="signOut()" style="display: none;">
      <span class="mdc-button__label">Sair</span>
    </button>
    <p id="user-info"></p>
  </div>
  <div id="tweet-section" class="mdc-card" style="display: none;">
    <button id="tweet-button" class="mdc-button mdc-button--raised" onclick="postTweet()">
      <span class="mdc-button__label">Postar no Twitter</span>
    </button>
    <span id="tweet-spinner" class="spinner"></span>
    <p id="tweet-message"></p>
  </div>
  <div id="etf-section" class="mdc-card" style="display: none;">
    <button id="etf-button" class="mdc-button mdc-button--raised" onclick="analyzeETFs()">
      <span class="mdc-button__label">Analisar ETFs</span>
    </button>
    <span id="etf-spinner" class="spinner"></span>
    <div id="etf-message"></div>
  </div>
  <div id="linkedin-section" class="mdc-card" style="display: none;">
    <button id="linkedin-button" class="mdc-button mdc-button--raised" onclick="generateLinkedInPost()">
      <span class="mdc-button__label">Gerar Post no LinkedIn</span>
    </button>
    <span id="linkedin-spinner" class="spinner"></span>
    <label for="linkedin-message" class="mdc-text-field__label">Post gerado (edite se desejar):</label>
    <textarea id="linkedin-message" class="mdc-text-field__input" readonly></textarea>
    <button id="clear-asterisks-button" class="mdc-button mdc-button--outlined" onclick="clearAsterisks()" style="margin-top: 10px;">
      <span class="mdc-button__label">Limpar Asteriscos</span>
    </button>
    <button id="publish-linkedin-button" class="mdc-button mdc-button--raised" onclick="publishLinkedInPost()" style="margin-top: 10px; display: none;">
      <span class="mdc-button__label">Publicar no LinkedIn</span>
    </button>
    <span id="publish-linkedin-spinner" class="spinner"></span>
    <button id="linkedin-image-button" class="mdc-button mdc-button--raised" onclick="generateLinkedInPostImage()" style="display: none;">
      <span class="mdc-button__label">Gerar Imagem para o Post</span>
    </button>
    <span id="linkedin-image-spinner" class="spinner"></span>
    <p id="linkedin-image-message"></p>
    <img id="linkedin-image-preview" style="display: none;" alt="Imagem gerada pro post do LinkedIn">
    <p id="publish-linkedin-message"></p>
  </div>
  <p id="mensagem"></p>
</body>
</html>
